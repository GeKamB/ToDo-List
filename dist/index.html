<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>    
    
</head>
<body>
   <div class="wrapper">
    <div class="header">
        <h1 class="logo">To Do App</h1>
    </div>
    <div class="task-content">
        <ul class="tasks-menu">
            <li class="tasks-li">Home</li>
            <li class="tasks-li">Today</li>
            <li class="tasks-li">Upcoming</li>
            
        </ul>
    </div>
    <div class="projects">
        <ul class="projects-list">
            <li class="project">JavaScript</li>
            <li class="project">Software Development</li>
            <li class="project">Gym</li>
        </ul>
    </div>
    <div class="task-window">
        <div class="task"></div>
        <div class="tasks-list">
            <form action="" method="get">
                <fieldset>
                    <legend>Upcoming tasks</legend>
                    
                        <label for="task-id">
                          <input type="checkbox" id="task-id" name="task-point" value="completed" />
                          Learn JS classes <span>12/11/2023</span>
                        </label>
            </form>
        </div>
    </div>
    <div class="footer"><h3 class="footer-content">The Odin Project</h3></div>
    
   </div>
   
   <script src="./index.bundle.js"></script>
</body>
</html>
