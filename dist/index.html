<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>    
    
</head>
<body>
   <div class="wrapper">
    <div class="header">
        <h1 class="logo">To Do App</h1>
    </div>
    <div class="task-content">
        <h2 class="list-title">Home</h2>
        <ul class="tasks-menu">            
            <li class="tasks-li">Today</li>
            <li class="tasks-li">Upcoming</li>
            
        </ul>
    </div>
    <div class="projects">
        <div>
            <h2 class="list-title">Projects</h2>
            <ul class="projects-list">
                <li class="active-project">JavaScript</li>
                <li class="project">Software Development</li>
                <li class="project">Gym</li>
            </ul>
            <form action="" method="post">
                <input type="text" name="" class="new-list" placeholder="new list name" aria-label="new list name" id="">
                <button class="btn-list" aria-label="create new list">+</button>
            </form>
        </div>
        
       
    </div>
    
    <div class="task-window">
        <div class="task-header">
            <h2 class="project-title">JavaScript</h2>
            
        </div>
        <div class="todo-body">
            
            <div class="task">
                <div>
                    <input type="checkbox" checked name="" id="task-1">
                    <label for="task-1" class="checked"> make something1</label>
                </div>
                <div>
                    <button>high priority</button>
                    <button>edit</button>
                    <button>delete</button>
                </div>
            
            </div>
            <div class="task">
                <div>
                    <input type="checkbox" checked name="" id="task-1">
                    <label for="task-1" class="checked"> make something1</label>
                </div>
                <div>
                    <button>high priority</button>
                    <button>edit</button>
                    <button>delete</button>
                </div>
            
            </div>
        <form action="" method="post">
            <input type="text" name="" class="new-toDo" placeholder="add new task" aria-label="new task name" id="">
            <button class="btn-list" aria-label="create new list">+</button>
        </form>
        </div>
    </div>
    <div class="footer"><h3 class="footer-content">The Odin Project</h3></div>
    
   </div>
   
   <script src="./index.bundle.js"></script>
</body>
</html>
