<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List The Odin Project</title>  
    <script src="./class.bundle.js"></script>  
    
</head>
<body>
   
        <div class="header">
            <h1 class="logo">To Do App</h1>
        </div>
        <div class="menus">
            <div class="task-content">
                <h2 class="list-title">Home</h2>
                <ul class="tasks-menu">
                    <li class="project" data-tasks-today>Today</li>
                    <li class="project" data-upcoming-task>All</li>
            
                </ul>
            </div>
            <div class="projects">
            
                    <h2 class="list-title">Projects</h2>
                    <ul class="projects-list" data-lists>
                        
                    </ul>
                    
                        <form action="" data-new-list-form>
                            <input type="text" name="" class="new" data-new-list-input placeholder="add project" aria-label="new list name" id="">
                            <button class="btn add" aria-label="create new list">+</button>
                        </form>
                    
            
            
            
            </div>
        </div>
        
        <div class="task-window" data-list-display-container>
            <div class="task-header">
                <h2 class="project-title" data-list-title></h2>
                
            </div>
            <div class="todo-body" data-tasks>
              
            </div>
            
                <div class="formDiv">
                    <form action="" method="post" data-new-task-form>
                        
                        <input type="text" data-new-task-name name="" class="new" placeholder="add new task" aria-label="new task name" id="new-task" required>
                        <input type="date" data-new-task-date name="datetime"  id="datetime" />
                        <label for="prior"  id="prior-label">Priority:</label>
                        <select name="priority" data-new-task-priority id="prior" >
                            <option value=""></option>
                            <option value="low">low</option>
                            <option value="medium">medium</option>
                            <option value="high">high</option>
                        </select>
                        
                        <label for="story" id="story-label">description:</label>
                        <textarea data-new-task-description id="story" name="story" maxlength='180' ></textarea>
                        
                        <button class="btn add" aria-label="create new list">+</button>
                        

                    
                    </form>
                    <div class="delete-bttns">
                        <button class="btn todo" data-delete-project-button>delete project</button>
                        <button class="btn todo" data-deleteCompletedTask>delete completed tasks</button>
                    </div>
                </div>
                
            
            
        </div>
        <div class="footer"><h3 class="footer-content">The Odin Project</h3></div>



<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <span class="close" id="editBttn">&#128393;</span>
    <p id="pId"></p>
    <p id="pDate"></p>
    <p id="pPriority"></p>
    <p id="pDescription"></p>
  </div>

</div>
        
        <template id="task-template">
            <div class="task">
                
                    <input type="checkbox" >
                    <label  ><span class="custom-checkbox"></span> <span class="dueDate"></span></label>
                    <button class="btn details"></button>
                    <span data-span-task></span>                    
                    <span class="btn priority"></span>                  
                    
               
            </div>   
        </template>
        
    
   
   <script src="./index.bundle.js"></script>
</body>
</html>
